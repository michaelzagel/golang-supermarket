syntax = "proto3";

package payments;

option go_package = "github.com/backslash-security-tests/golang-supermarket/payments;payments";

service Payments {
    rpc TakePayment (TakePaymentInput) returns (TakePaymentOutput) {}
}

message TakePaymentInput {
    string credit_card = 1;
    float amount = 2;
}

message TakePaymentOutput {
    bool success = 1;
}

