syntax = "proto3";

package delivery;

option go_package = "github.com/backslash-security-tests/golang-supermarket/delivery;delivery";

service Delivery {
    rpc SelectWindow (SelectWindowInput) returns (SelectWindowOutput) {}
}

message SelectWindowInput {
    string delivery_address = 1;
}

message SelectWindowOutput {
    string window_from = 1;
    string window_to = 2;
}

