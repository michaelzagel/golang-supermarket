syntax = "proto3";

package inventory;

option go_package = "github.com/backslash-security-tests/golang-supermarket/inventory;inventory";

service Inventory {
    rpc FindItem (FindItemInput) returns (FindItemOutput) {}
}

message FindItemInput {
    string name = 1;
}

message FindItemOutput {
    optional int64 sku = 1;
}

